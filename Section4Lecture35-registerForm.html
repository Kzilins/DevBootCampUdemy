<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	   	<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="firstname" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
	
	<div>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="male" required>
		
		<label for="female">Female</label>
		<input id="female" name="gender" type="radio" value="female" required>
		
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other" required>
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="Email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="Password" required pattern=".{5,10}" title="5 to 10 characters">
	</div>

	<div>	
		<label>Birthday:
		<select id="birth" name="Month" required>
			<option>Month</option>
			<option value="jan">Jan</option>
			<option value="feb">Feb</option>
			<option value="mar">Mar</option>
			<option value="apr">Apr</option>
			<option value="may">May</option>
			<option value="jun">Jun</option>
			<option value="jul">Jul</option>
			<option value="aug">Aug</option>
			<option value="sep">Sep</option>
			<option value="oct">Oct</option>
			<option value="nov">Nov</option>
			<option value="dec">Dec</option>

		</select>

		<select name="date" required>
	 		
	 		<option>Date</option>
			<option value="1">1</option>
	 		<option value="2">2</option>
	 		<option value="3">3</option>
	 		<option value="4">4</option>
	 		<option value="5">5</option>
	 		<option value="6">6</option>
	 		<option value="7">7</option>
	 		<option value="8">8</option>
	 		<option value="9">9</option>
	 		<option value="10">10</option>
	 		<option value="11">11</option>
	 		<option value="12">12</option>
	 		<option value="13">13</option>
	 		<option value="14">14</option>
	 		<option value="15">15</option>
	 		<option value="16">16</option>
	 		<option value="17">17</option>
	 		<option value="18">18</option>
	 		<option value="19">19</option>
	 		<option value="20">20</option>
	 		<option value="21">21</option>
	 		<option value="22">22</option>
	 		<option value="23">23</option>
	 		<option value="24">24</option>
	 		<option value="25">25</option>
	 		<option value="26">26</option>
	 		<option value="27">27</option>
	 		<option value="28">28</option>
	 		<option value="29">29</option>
	 		<option value="30">30</option>
	 		<option value="31">31</option>
	 		

		</select>

		<select name="year" required>

			<option>Year</option>
	 		<option value="1993">1993</option>
	 		<option value="1992">1992</option>
	 		<option value="1991">1991</option>
	 		<option value="1990">1990</option>

		</select>
		</label>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="agree" required>
	</div>
	<div>
		<button>Submit</button>
	</div>
</form>

</body>
</html>
